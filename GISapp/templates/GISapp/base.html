<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  <!-- Add this -->
    <title>{% block title %}{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            

            <!-- Toggler button (for iPhone/mobile) -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Main</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'feeder_list' %}">Feeders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'dt_list' %}">DTs</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'feeder_dt_select' %}">DT-circuit Data Entry</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'show_feeder_dt_data' %}">View GIS</a></li>
                </ul>
            </div>
            <!-- Brand / Title -->
            <a class="navbar-brand" href="{% url 'home' %}">GIS - APP</a>
        </div>
    </nav>

    <!-- Page Content -->
    {% block form %}{% endblock %}
    {% block content %}{% endblock %}

    <!-- Add Bootstrap JS + Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
